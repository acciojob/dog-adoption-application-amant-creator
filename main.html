<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<form>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name"><br><br>

		<label for="phone">Phone Number</label> 
		<input type="text" id="phone" placeholder="Phone Number"><br><br>

		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address"><br><br>

		<label for="livedWithDog">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="livedWithDog" value="Have you ever lived with a Dog before?"><br><br>

		<label for="multiSelect">Please select your preferred breeds</label><br>
		<select id="multiSelect" multiple>
			<option value="labrador">Labrador</option>
			<option value="germanshepherd">German Shepherd</option>
			<option value="beagle">Beagle</option>
		</select><br><br>

		<input type="submit" id="submit" value="Submit"> 
	</form>

	<script type="text/javascript" src="./script.js"></script>

</body>
</html>
